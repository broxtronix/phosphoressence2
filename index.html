<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL Rotating Wireframe Cube with Feedback</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
        .controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-family: Arial, sans-serif;
        }
        .controls label {
            display: block;
            margin-bottom: 5px;
        }
        .controls input {
            margin-bottom: 10px;
            width: 100%;
        }
        .controls button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        .controls button:hover {
            background: #3e8e41;
        }
        /* Add ticks for the center position of sliders */
        .slider-container {
            position: relative;
            width: 100%;
            margin-bottom: 15px;
        }
        .center-mark {
            position: absolute;
            width: 2px;
            height: 10px;
            background-color: #ff5555;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div class="controls">
        <label for="cubeRotationSlider">Cube Rotation (Speed): <span id="cubeRotationValue">0.1</span></label>
        <div class="slider-container">
            <input type="range" id="cubeRotationSlider" min="-5" max="5" step="0.1" value="0.1">
            <div class="center-mark"></div>
        </div>
        
        <label for="colorFadeSlider">Color Fade Speed: <span id="colorFadeValue">0.5</span></label>
        <input type="range" id="colorFadeSlider" min="0.1" max="2.0" step="0.1" value="0.5">
        
        <div class="slider-label">
            <span>Feedback Scale:</span>
            <span id="feedbackScaleValue">1.0000</span>
        </div>
        <div class="slider-container">
            <input type="range" id="feedbackScaleSlider" min="0.7" max="1.3" step="0.001" value="1.0">
            <div class="center-mark"></div>
        </div>
        
        <div class="slider-label">
            <span>Feedback Rotation:</span>
            <span id="feedbackRotationValue">0.0</span>
        </div>
        <div class="slider-container">
            <input type="range" id="feedbackRotationSlider" min="-0.2" max="0.2" step="0.001" value="0.0">
            <div class="center-mark"></div>
        </div>
        
        <button id="resetCubeButton">Reset Cube</button>
    </div>

    <script src="shader.js"></script>
    <script src="matrix.js"></script>
    <script src="app.js"></script>
</body>
</html>
